<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - FocusApp</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <img src="imagenes/logo.png" alt="Logo" class="logo" />
    <h2>Crear cuenta</h2>
    <p class="subtitle">Fácil y rápido</p>

    <form onsubmit="return validarFormulario(event)">
      <input type="text" name="firstName" placeholder="Nombre" required />
      <input type="text" name="lastName" placeholder="Apellido" required />
      <input type="text" name="username" placeholder="Nombre de usuario" required />
      <input type="date" name="birthDate" required />
      <input type="email" name="email" placeholder="Tuemail@ejemplo.com" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <input type="password" name="confirmPassword" placeholder="Confirmar contraseña" required />
      <button type="submit">Continuar</button>
    </form>

    <div class="divider">o iniciar con Google</div>
    <button class="google-button">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
      Google
    </button>

    <p class="terms">
      Al registrarte, aceptas los <a href="#">Términos del servicio</a> y la <a href="#">Política de privacidad</a> de SiriusCode.
    </p>

    <p class="login-link">
      ¿Ya sos miembro? <a href="login.html">Iniciar sesión</a>
    </p>
  </div>

  <script>
    function validarFormulario(e) {
      e.preventDefault();
      const form = e.target;
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden');
        return false;
      }

      alert(`Registrado: ${form.firstName.value} ${form.lastName.value}`);
      return true;
    }
  </script>

</body>
</html>
