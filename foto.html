  <style>
    
    
    .estrellas {
      direction: rtl; 
      unicode-bidi: bidi-override; 
      display: inline-flex;
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
    }
    .estrellas input {
      display: none;
    }
    .estrellas label {
      color: #ccc;
      transition: color 0.2s;
    }
    .estrellas input:checked ~ label,
    .estrellas label:hover,
    .estrellas label:hover ~ label {
      color: gold;
    }
    section.about {
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
  </style>
</head>
