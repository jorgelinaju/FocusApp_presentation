<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subir Foto - FocusApp</title>
  <link rel="stylesheet" href="css/subirfoto.css" />
  <link rel="stylesheet" href="/css/focusapp.css" />

</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo leckerli-one-regular">
        <img src="/imagenes/logo.png" alt="FocusApp" class="logo-image" />
        <span class="logo-text">FocusApp</span>
      </a>
    </div>
  </header>

  <section class="about">
    <h1 class="heading">Subí tu <span>Foto</span></h1>
    <div class="container">
        <label>Seleccioná tu fotografía:</label><br/>
        <input type="file" name="foto" accept="image/*" required /><br/><br/>

        <label>Título:</label><br/>
        <input type="text" name="titulo" placeholder="Nombre de la foto" required /><br/><br/>
        <label>Descripción:</label><br/>
        <input type="text" name="descripcion" placeholder="Descripcion de la foto" /><br/><br/>
        <label>Categoria</label><br/>
        <select type="text" name="categoria" placeholder="Categoria de la foto" required /><br/><br/>
            <option value="paisaje">Naturaleza y Paisajes</option>
            <option value="retrato"> Retrato y Moda</option>
            <option value="arquitectura"> Arquitectura y Urbanismo</option>
            <option value="urbano">Fotografía Documental y Callejera</option>
            <option value="urbano"> Comida y Estilismo Culinario</option> 
          </select>
         <br/><br/>
        <label>¿Querés que la foto se pueda puntuar?</label><br/><br/>
        <input type="radio" name="votable" value="si" checked> Sí
        <input type="radio" name="votable" value="no"> No<br/><br/>

        <button type="submit" class="btn">Subir</button>
        <button type="button" onclick="window.location.href='loginok.html'">Continuar</button>
      </form>
    </div>
  </section>
</body>
</html>
